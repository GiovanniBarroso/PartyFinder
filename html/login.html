<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div id="todo">
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span>Iniciar sesion</span>
                            </div>

                        </div>
                        <div class="screen-body-item">
                            <form action="contacto.html" method="get">
                                <div class="app-form">
                                    <div class="app-form-group">
                                        <input class="app-form-control" placeholder="Nombre Usuario" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="password" placeholder="Contraseña"
                                            required>
                                    </div>
                                    <div class="app-form-group buttons">
                                        <button type="submit" class="app-form-button">ENVIAR</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="background2">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span>Registrar</span>
                            </div>

                        </div>
                        <div class="screen-body-item">
                            <form action="contacto.html" method="get">
                                <div class="app-form">
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="text" placeholder="Nombre" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="text" placeholder="Apellidos" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="email" placeholder="Email" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="password" placeholder="Contraseña"
                                            required>
                                    </div>
                                    <div class="app-form-group buttons">
                                        <button type="submit" class="app-form-button">ENVIAR</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>
</body>

</html>
