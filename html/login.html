<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/logo/vanicon2.jpg" type="image/x-icon">
    <title>Login</title>
    <script></script>
</head>

<body>
    <div id="todo">
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span>Iniciar sesion</span>
                            </div>

                        </div>
                        <div class="screen-body-item">
                            <form action="/index.html" method="get">
                                <div class="app-form">
                                    <div class="app-form-group">
                                        <input class="app-form-control" id="username" placeholder="Nombre Usuario" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="password" placeholder="Contraseña"
                                            required>
                                    </div>
                                    <div class="app-form-group buttons">
                                        <button type="submit" class="app-form-button">ENVIAR</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="background2">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span>Registrar</span>
                            </div>

                        </div>
                        <div class="screen-body-item">
                            <form action="/index.html" method="get">
                                <div class="app-form">
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="text" placeholder="Nombre" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="text" placeholder="Apellidos" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="text" placeholder="Nombre Usuario" id="username" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="email" placeholder="Email" required>
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="password" placeholder="Contraseña"
                                            required>
                                    </div>
                                    <div class="app-form-group buttons">
                                        <button type="submit" class="app-form-button">ENVIAR</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Guardar el valor del campo username en localStorage cuando se envíe el formulario
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir que el formulario se envíe
            var username = document.getElementById('username').value;
            localStorage.setItem('username', username); // Almacenar el valor en localStorage
            // Redireccionar a la siguiente página
            window.location.href = '/index.html';
        });
    </script>
</body>

</html>
